# Datasource configuration
quarkus.datasource.db-kind=mysql
quarkus.datasource.jdbc.url=jdbc:mysql://localhost:3306/car_management?useSSL=false
quarkus.datasource.username=spring_teste
quarkus.datasource.password=spring_teste
quarkus.datasource.db-version=5.5.0

# Optional: Configure connection pool
quarkus.datasource.jdbc.initial-size=2
quarkus.datasource.jdbc.min-size=2
quarkus.datasource.jdbc.max-size=5

# Hibernate ORM configuration
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.log.bind-parameters=true
quarkus.hibernate-orm.packages=com.ctw.car.entity,com.ctw.booking.entity

quarkus.http.body.limit=10M
quarkus.http.cors=true
quarkus.http.cors.origins=http://localhost:4200
quarkus.http.cors.access-control-allow-credentials=true
quarkus.http.cors.headers=accept, authorization, content-type, x-requested-with
quarkus.http.cors.exposed-headers=location
quarkus.http.cors.methods=GET, POST, PUT, OPTIONS, DELETE

quarkus.http.multipart.max-file-size=5M
quarkus.http.multipart.max-request-size=10M
quarkus.http.static-resources.paths=/uploads

