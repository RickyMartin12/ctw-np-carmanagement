<div class="container">
    <h2>Create a New Car</h2>
    <form (ngSubmit)="onSubmit(carForm)" #carForm="ngForm">
      
      <!-- Brand Field -->
      <div class="form-group">
        <label for="brand">Brand:</label>
        <input type="text" id="brand" required [(ngModel)]="brand" name="brand" class="form-control" #brandModel="ngModel" />
      </div>
  
      <!-- Model Field -->
      <div class="form-group">
        <label for="model">Model:</label>
        <input type="text" id="model" required [(ngModel)]="model" name="model" class="form-control" #modelModel="ngModel" />
      </div>
  
      <!-- Engine Type Field -->
      <div class="form-group">
        <label for="engineType">Engine Type:</label>
        <select id="engineType" required [(ngModel)]="engineType" name="engineType" class="form-control" #engineTypeModel="ngModel">
          <option value="">Select engine type</option>
          <option value="BEV">Battery Electric Vehicle (BEV)</option>
          <option value="GASOLINE">ICE / Gasoline</option>
          <option value="PHEV">Plug-in Hybrid Electric Vehicle (PHEV)</option>
          <option value="DIESEL">DIESEL</option>
        </select>

      </div>

      <br>
  
      <button type="submit" class="btn btn-primary" >Create Car</button>

      <div *ngIf="successMessage.length > 0" class="text-success"> 
        <ul>
          <li>{{ successMessage }}</li>
        </ul>
      </div>
  
      <div *ngIf="validationMessages.length > 0" class="text-danger">
        <ul>
          <li *ngFor="let message of validationMessages">{{ message }}</li>
        </ul>
      </div>

      
    </form>
  </div>
